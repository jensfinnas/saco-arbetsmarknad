    <!-- Templates -->
    <script id="template-list" type="text/x-handlebars-template">

    <h3>{{ title }}</h3>
    {{#if items.length}}
      <table class="table {{value}}">
      {{#each items}}
        <tr class="{{ getRowClass @index }}">
          <td>{{ formatListName key }}</td>
          <td class="number">{{ formatPercent value ../value }}</td>
        </tr>
      {{/each}}
      </table>
      <div class="buttons"></div>
      {{#ifCond value "change"}}
        <small>Förändringen jämfört med samma tidpunkt förra året.</small>
      {{/ifCond}}
    {{else}}
      <div>{{ emptyMessage }}</div>
    {{/if}}
    </script>


    <div id="total-unemployment">
      <div class="content">
        <span class="share"></span>
        av akademikerna är öppet arbetslösa just nu. Det motsvarar <span class="total"></span> personer.
      </div>
    </div>
    <div role="tabpanel" class="tabpanel">

      <!-- Nav tabs -->
      <ul class="nav nav-tabs" role="tablist">
        <li role="presentation" class="active"><a href="#education" aria-controls="education" role="tab" data-toggle="tab">Utbildning</a></li>
        <li role="presentation"><a href="#age" aria-controls="age" role="tab" data-toggle="tab">Ålder</a></li>
        <li role="presentation"><a href="#gender" aria-controls="gender" role="tab" data-toggle="tab">Kön</a></li>
        <li role="presentation"><a href="#born" aria-controls="born" role="tab" data-toggle="tab">Födelseregion</a></li>
      </ul>

      <!-- Tab panes -->
      <div class="tab-content">
        <div role="tabpanel" class="tab-pane" id="age">
          <div id="age-chart" class="chart"
            data-columns="Age_29,Age_3039,Age_4049,Age_5059,Age_6064"
            data-month="latest"
            data-sort="false"
            data-subtitle="Ålder"
          ></div>
        </div>
        <div role="tabpanel" class="tab-pane" id="gender">
          <div id="gender-chart" class="chart"
            data-columns="Kvinnor,Män"
            data-month="latest"
            data-sort="false"
            data-subtitle="Kön"
          ></div>
        </div>
        <div role="tabpanel" class="tab-pane active" id="education">
          <div id="education-chart" class="chart"
            data-columns="Humaniora_och_konst,Hälso_och_sjukvård_samt_social_omsorg,Lant_och_skogsbruk_samt_djursjukvård,Naturvetenskap_matematik_data,Pedagogik_och_lärarutbildning,Samhällsvetenskap_juridik_handel_adm,Teknik_och_tillverkning,Övrig_utbildning"
            data-month="latest"
            data-sort="today"
            data-subtitle="Utbildning"
          ></div>
        </div>
        <div role="tabpanel" class="tab-pane" id="born">
          <div id="born-chart" class="chart"
            data-columns="Sverige,Norden_exkl_Sverige,Utanför_Norden"
            data-month="latest"
            data-sort="false"
            data-subtitle="Födelseregion"
          ></div>
        </div>
      </div>

    </div> <!-- end of tab panel -->

    <script type="text/javascript">
    $.getJSON(dataUrl, function(resp) {
      dataObj = initData(resp);
      var listData = getListData();
      initTotals();
      initDashboardLists(listData);
      $('body').removeClass('hidden');
      initCharts();
      if (isIframe) {
        var pymChild = new pym.Child();
        pymChild.sendHeight();

        $('.height-change').click(function() {
          pymChild.sendHeight();
        })
      }
    });
