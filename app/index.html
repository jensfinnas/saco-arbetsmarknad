<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>saco arbetsmarknad</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(app) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="_bower_components/c3/c3.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">

  </head>
  <body id="dashboard">
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Templates -->
    <script id="template-list" type="text/x-handlebars-template">
    <h3>{{ title }}</h3>
    <table>
    {{#each items}}
      <tr>
        <td>{{ columnName key }}</td>
        <td>{{ formatPercent value }}</td>
      </tr>
    {{/each}}
    </table>
    </script>

    <div id="lists">

      <div id="highest-today" class="dashboard-list"
        data-end="highest"
        data-value="today"
      ></div>

      <div id="lowest-today" class="dashboard-list"
        data-end="lowest"
        data-value="today"
      ></div>

      <div id="highest-change" class="dashboard-list"
        data-end="highest"
        data-value="change"
      ></div>
      
      <div id="lowest-change" class="dashboard-list"
        data-end="lowest"
        data-value="change"
      ></div>
    </div>

    <div role="tabpanel">

      <!-- Nav tabs -->
      <ul class="nav nav-tabs" role="tablist">
        <li role="presentation" class="active"><a href="#age" aria-controls="age" role="tab" data-toggle="tab">Ålder</a></li>
        <li role="presentation"><a href="#gender" aria-controls="gender" role="tab" data-toggle="tab">Kön</a></li>
        <li role="presentation"><a href="#education" aria-controls="education" role="tab" data-toggle="tab">Ubildning</a></li>
        <li role="presentation"><a href="#born" aria-controls="born" role="tab" data-toggle="tab">Födelseplats</a></li>
      </ul>

      <!-- Tab panes -->
      <div class="tab-content">
        <div role="tabpanel" class="tab-pane active" id="age">
          <div id="age-chart" class="chart"
            data-columns="Age_29,Age_3039,Age_4049,Age_5059,Age_6064"
            data-month="latest"
            data-show-change="true"
            data-sort="false"
            data-subtitle="Ålder"
          ></div>
        </div>
        <div role="tabpanel" class="tab-pane" id="gender">
          <div id="gender-chart" class="chart"
            data-columns="Kvinnor,Män"
            data-month="latest"
            data-show-change="true"
            data-sort="false"
            data-subtitle="Kön"
          ></div>
        </div>
        <div role="tabpanel" class="tab-pane" id="education">
          <div id="education-chart" class="chart"
            data-columns="Humaniora_och_konst,Hälso_och_sjukvård_samt_social_omsorg,Lant_och_skogsbruk_samt_djursjukvård,Naturvetenskap_matematik_data,Pedagogik_och_lärarutbildning,Samhällsvetenskap_juridik_handel_adm,Teknik_och_tillverkning,Övrig_utbildning"
            data-month="latest"
            data-show-change="true"
            data-sort="today"
            data-subtitle="Utbildning"
          ></div>
        </div>
        <div role="tabpanel" class="tab-pane" id="born">
          <div id="born-chart" class="chart"
            data-columns="Norden_exkl_Sverige,Sverige,Utanför_Norden"
            data-month="latest"
            data-show-change="true"
            data-sort="false"
            data-subtitle="Födelseplats"
          ></div>
        </div>
      </div>

    </div>


    <!-- build:js(app) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="_bower_components/modernizr/modernizr.js"></script>
    <script src="_bower_components/jquery/dist/jquery.js"></script>

    <script src="_bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/collapse.js"></script>
    <script src="_bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/dropdown.js"></script>
    <script src="_bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/tab.js"></script>

    <script src="_bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/scrollspy.js"></script>
    <script src="_bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/modal.js"></script>
    <script src="_bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/tooltip.js"></script>
    <script src="_bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/popover.js"></script>
    <script src="_bower_components/d3/d3.js"></script>
    <script src="_bower_components/c3/c3.js"></script>
    <script src="_bower_components/handlebars/handlebars.js"></script>
    <script src="_bower_components/pym.js/src/pym.js"></script>

    <!-- build:js({app,.tmp}) scripts/main.js -->
    <script src="scripts/main.js"></script>
    <script src="scripts/subtitles.js"></script>
    <script src="scripts/chartbuilder.js"></script>
    <script src="scripts/chart.js"></script>
    <script src="scripts/dashboard.js"></script>

    <script type="text/javascript">
    $.getJSON(dataUrl, function(resp) {
      dataObj = initData(resp);
      var listData = getListData();
      initDashboardLists(listData);
      initCharts();
      if (isIframe) pymChild.sendHeight();
    }); 
    </script>
</body>
</html>
